<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <h1>Category</h1>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="restaurant"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon [class.disabled]="active" (click)="!active" name="calendar"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="megaphone"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        Eating out
      </ion-col>
      <ion-col>
        Events
      </ion-col>
      <ion-col>
        Announcements
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="bulb"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="cart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon [class.disabled]="active" (click)="!active" name="chatbubbles"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        Tips
      </ion-col>
      <ion-col>
        Supermarkets
      </ion-col>
      <ion-col>
        Questions
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="people"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="briefcase"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="bowtie"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        Meetups
      </ion-col>
      <ion-col>
        Stores
      </ion-col>
      <ion-col>
        Beauty
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding-top>
    <ion-row>
      <h1>Price</h1>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-range  min="5" max="200" step="2">
          <p range-left>5</p>
          <p range-right>200</p>
        </ion-range>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="confirm" ion-button round full (click)="exit()">Done</button>
</ion-content>
