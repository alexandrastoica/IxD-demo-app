<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="restaurant"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="megaphone"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        Eating out
      </ion-col>
      <ion-col>
        Events
      </ion-col>
      <ion-col>
        Announcements
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="bulb"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="pizza"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon [class.disabled]="active" (click)="!active" name="chatbubbles"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        Tips
      </ion-col>
      <ion-col>
        Supermarkets
      </ion-col>
      <ion-col>
        Questions
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="confirm" ion-button round full (click)="exit()">Done</button>
</ion-content>
